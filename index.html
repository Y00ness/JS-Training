<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Training</title>

    <!-- Bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Main.css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="w-100 text-center">
        <h1>START JS</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <div>
          <h3>Here is my workspace</h3>
          <p>a box that i can see my codes here</p>
        </div>
        <button onclick="Today()" id="ToDay" class="btn btn-sm my-2 btn-dark">
          Date & Time
        </button>
        <div id="jsResult" class="w-100 h-50 p-4">Result</div>
        <br />
        <div>
          <!-- Form -->
          <form action="#" name="name-form" class="primary-info-form">
            <div class="mb-3 form-group">
              <input
                type="text"
                name="fname"
                id="fname"
                class="form-control"
                autocomplete="off"
                required
              />
              <label class="name-label label-name" for="fname"
                ><span class="content-name">First name</span></label
              >
            </div>
            <div class="mb-2 form-group">
              <input
                type="text"
                name="lname"
                id="lname"
                class="form-control"
                autocomplete="off"
                required
              />
              <label for="lname" class="name-label"
                ><span class="content-name">Last name</span></label
              >
            </div>
            <button
              type="submit"
              class="btn btn-dark btn-sm"
              onclick="CheckValue()"
            >
              Send
            </button>
          </form>
          <!-- End Form -->
          <!-- animate -->
          <div class="animation-bigbox">
            <div class="animation-box"></div>
            <button class="animate btn" onclick="BoxLeft()">run</button>
          </div>
          <!-- End animate -->
        </div>
      </section>
    </main>
    <footer>
      <br />
    </footer>

    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
